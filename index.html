<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

</head>
<body>

  <main class="container">
    <div class="top">
      <img src="images/illustration-hero.svg" alt="" class="image">

    </div>
    <div class="card">
      <div class="text-container">
        <h2>Order Summary</h2>
        <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>
      <div class="plan">
        <div class="anualplan">
          <img src="images/icon-music.svg" alt="" class="icon">
          <div class="data">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="" class="button-change">Change</a>
      </div>
      <div class="button-wrapper">
        <button class="button-payment">Proceed to Payment</button>
        <button class="button-cancel">Cancel Order</button>
      </div>
      
    </div>



  </main>

  

  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://guillef33.github.io/frontendMentor--orderSummary/">Guillermo Flores</a>.
  </footer>
</body>
</html>
